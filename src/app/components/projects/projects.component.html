<section class="projects" [@staggerFadeIn]>
  <h2>My Projects</h2>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-12" *ngFor="let project of projects">
      <div class="project-card">
        <div class="project-info">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <p><strong>Technologies:</strong> {{ project.technologies }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
