<section class="contact">
  <h2 class="section-title">Contact Me</h2>
  <p>If you'd like to work together, feel free to reach out!</p>

  <form (submit)="submitForm()" [@fadeInStagger]>
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="formData.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="formData.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message" class="form-label">Message</label>
      <textarea
        name="message"
        id="message"
        class="form-control"
        [(ngModel)]="formData.message"
        rows="4"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <div class="social-links">
    <a
      href="https://www.linkedin.com/in/varun-kandhari-989157160/"
      target="_blank"
      >LinkedIn</a
    >
    <a href="https://github.com/Varun612" target="_blank">Github</a>
    <a href="mailto:varunkandhari612@gmail.com" target="_blank">Email</a>
  </div>
</section>
