<section class="skills" [@staggerFadeIn]>
  <h2>My Skills</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-12" *ngFor="let skill of skills">
      <div class="skill-card">
        <span class="material-icons skill-icon">{{ skill.icon }}</span>
        <h3>{{ skill.name }}</h3>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="skill.level"></div>
        </div>
        <p>{{ skill.level }}%</p>
      </div>
    </div>
  </div>
</section>
